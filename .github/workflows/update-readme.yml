name: Update README Banner

on:
  schedule:
    - cron: "0 8 * * *"
    - cron: "0 16 * * *"
    - cron: "0 22 * * *"
  workflow_dispatch:

jobs:
  update-banner:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true  # garante que o push use o token do workflow
          fetch-depth: 0            # necessário para rebase seguro

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Gerar README
        run: node generate-readme.js

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "chore: atualizar banner do README"

      - name: Pull latest changes and push
        run: |
          # garante que temos refs recentes
          git fetch origin main

          # rebase com autostash para evitar falhas por alterações locais não-staged
          if ! git pull --rebase --autostash origin main; then
            git rebase --abort || true
            echo "Rebase failed — aborting and exiting"
            exit 1
          fi

          # push; --force-with-lease é usado apenas como fallback seguro contra race conditions
          if ! git push origin main; then
            echo "Push failed, trying --force-with-lease"
            git push --force-with-lease origin main
          fi
